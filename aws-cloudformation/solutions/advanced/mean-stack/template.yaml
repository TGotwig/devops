Resources:
  ElasticLoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      AvailabilityZones: !GetAZs ""
      CrossZone: "true"
      Listeners:
        - LoadBalancerPort: "80"
          InstancePort: "80"
          Protocol: HTTP
      HealthCheck:
        Target: HTTP:80/
        HealthyThreshold: "3"
        UnhealthyThreshold: "5"
        Interval: "30"
        Timeout: "5"
      ConnectionDrainingPolicy:
        Enabled: "true"
        Timeout: "300"
      AccessLoggingPolicy:
        S3BucketName: !Ref "LogsBucket"
        S3BucketPrefix: Logs
        Enabled: "true"
        EmitInterval: "60"
    DependsOn: LogsBucketPolicy
  LogsBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Retain
  LogsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref "LogsBucket"
      PolicyDocument:
        Version: "2008-10-17"
        Statement:
          - Sid: ELBAccessLogs20130930
            Effect: Allow
            Resource:
              !Join [
                "",
                [
                  !FindInMap [Region2ARNPrefix, !Ref "AWS::Region", ARNPrefix],
                  "s3:::",
                  !Ref "LogsBucket",
                  /,
                  Logs,
                  /AWSLogs/,
                  !Ref "AWS::AccountId",
                  /*,
                ],
              ]
            Principal:
              AWS:
                !FindInMap [Region2ELBAccountId, !Ref "AWS::Region", AccountId]
            Action: ["s3:PutObject"]
  WebServerGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AvailabilityZones: !GetAZs ""
      LaunchConfigurationName: !Ref "LaunchConfig"
      MinSize: "2"
      MaxSize: "2"
      LoadBalancerNames: [!Ref "ElasticLoadBalancer"]
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MinInstancesInService: "1"
        MaxBatchSize: "1"
  LaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      KeyName: !Ref "KeyName"
      ImageId: "ami-0b898040803850657"
      SecurityGroups: [!Ref "InstanceSecurityGroup"]
      InstanceType: !Ref "InstanceType"
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash -xe
          sudo yum update -y && sudo yum install -y git

          # install docker
          sudo amazon-linux-extras install -y docker
          sudo service docker start
          sudo usermod -a -G docker ec2-user

          git clone https://github.com/TGotwig/devops-templates
          sudo chmod -R 777 /devops-templates
          cd /devops-templates/aws-cloudformation/solutions/advanced/mean-stack && sudo docker build -t mean_mytasklist . && sudo docker run --rm -d -p 80:3000 -e mongo_connection="mongodb://user:pw@${MongoInstance.PublicIp}:27017" mean_mytasklist
  MongoInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType:
        Ref: InstanceType
      SecurityGroups:
        - Ref: InstanceSecurityGroup
      KeyName:
        Ref: KeyName
      ImageId: "ami-0b898040803850657"
      UserData: !Base64 |
        #!/bin/bash
        sudo yum update -y

        # install docker
        sudo amazon-linux-extras install -y docker
        sudo service docker start
        sudo usermod -a -G docker ec2-userÂ 

        sudo docker run --rm -d --name some-mongo -e MONGO_INITDB_ROOT_USERNAME=user -e MONGO_INITDB_ROOT_PASSWORD=pw -p 27017:27017 mongo
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable SSH access and HTTP access on the configured port
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: "22"
          ToPort: "22"
          CidrIp: !Ref "SSHLocation"
        - IpProtocol: tcp
          FromPort: "80"
          ToPort: "80"
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: "27017"
          ToPort: "27017"
          CidrIp: 0.0.0.0/0
Outputs:
  URL:
    Description: URL of the website
    Value: !Join ["", ["http://", !GetAtt [ElasticLoadBalancer, DNSName]]]
  ELBAccessLogsBucket:
    Description: DNS name of the S3 bucket storing ELB Access Logs
    Value: !GetAtt [LogsBucket, DomainName]
